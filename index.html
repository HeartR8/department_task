<div data-role="page" class="page" id="MainPage">
    <a class="ui-btn ui-btn-corner-all" style="background-color: #FFFFFF" data-bind="text: add_note_text,
        click: $root.add_note">
    </a>
    <h1 data-bind="text: notes_heading"></h1>
    <p>
        Type heading to find a note:
    </p>
    <input type="text"
           data-bind="value: name, placeholder: search, valueUpdate: 'afterkeydown'">
    <p>Or choose tags to seek notes:</p>
    <div data-bind="foreach: tags_array">
        <input type="checkbox" style="margin: 0px !important; height: 40px !important;
        width: 40px !important" data-bind="attr:
                    {id:'tag_'+$index()}, checkedValue: $data, checked: $root.tags_to_seek">
        <label style="margin-left: 40px !important; font-size: 200%" class="container"
               data-bind="attr: {for:'tag_'+ $index()}, text: $data"/>
    </div>
    <div data-bind="foreach: records_to_show">
        <a class="ui-btn ui-btn-corner-all" style="background-color: #FFFFFF"
           data-bind="click: $root.choose_note">
            <p data-bind="text: $data.heading"></p>
            <b>Tags:</b>
            <div data-bind="foreach: $data.tags">
                <p data-bind="text: $data"></p>
            </div>
        </a>
    </div>

</div>

<div data-role="page" class="page" id="Note">
    <a class="ui-btn ui-btn-corner-all" data-rel="back" style="background-color: #FFFFFF"
       data-bind="text: back_btn_text">
    </a>
    <button data-bind="click: save_record, text: save_btn_text">
    </button>
    <input type="text"
           data-bind="value: record().heading, placeholder: heading_text">
    <input type="text" style="height: 1000px !important"
           data-bind="value: record().body, placeholder: body_text">
    <div data-bind="if: !show_camera()">
        <input type='file' onchange="readImageURL(this);" accept="image/*"/>
        <img id="blah" src="#" alt="your image" />
    </div>
    <div data-bind="foreach: tags_array">
        <input type="checkbox" style="margin: 0px !important; height: 40px !important;
        width: 40px !important" data-bind="attr:
                    {id:'tag_'+$index()}, checkedValue: $data, checked: $root.record().tags">
        <label style="margin-left: 40px !important; font-size: 200%" class="container"
               data-bind="attr: {for:'tag_'+ $index()}, text: $data"/>
    </div>
    <button data-bind="click: show_camera_func, text: show_camera_btn_text"></button>
    <div data-bind="if: show_camera">
        <video id="video" width="640" height="480" autoplay></video>
        <button id="snap">Snap Photo</button>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

</div>
